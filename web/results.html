<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previous Submissions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://rawgit.com/kristopolous/Porter-Stemmer/master/PorterStemmer1980.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/js-search@1.3.7/dist/umd/js-search.min.js"></script>
    <script src="static/js/allPages.js"></script>
    <script src="static/js/sessionStorageFunctions.js"></script>
    <script src="static/js/visualizeJobResults.js"></script>
    <script src="static/js/results.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-md mdb blue sticky-top scrolling-navbar" id="navbar"></nav>
<!--/.Navbar-->

<div class="row no-gutters my-4 align-items-center justify-content-center">
    <h4 class="text-center">Previously Submitted Jobs</h4>
</div>
<div class="row no-gutters my-4" id="myContainer" style="margin-left: 8em; margin-right: 8em">
    <ul class="list-inline row d-flex align-items-center justify-content-center mx-5" style="width: 100%;">
        <li class="col text-center">Search submissions by:</li>
        <li class="col text-center">
            <input type="checkbox" checked id="indexOnIdCheckbox">
            <label for="indexOnIdCheckbox">ID</label>
        </li>
        <li class="col text-center">
            <input type="checkbox" checked id="indexOnNameCheckbox">
            <label for="indexOnNameCheckbox">Name</label>
        </li>
        <li class="col text-center">
            <input type="checkbox" checked id="indexOnSignalCheckbox">
            <label for="indexOnSignalCheckbox">Signal Type</label>
        </li>
        <li class="col text-center">
            <input type="checkbox" checked id="indexOnJobTypeCheckbox">
            <label for="indexOnJobTypeCheckbox">Job Type</label>
        </li>
        <li class="col text-center">
            <input type="checkbox" checked id="indexOnJobProgressCheckbox">
            <label for="indexOnJobProgressCheckbox">Job Progress</label>
        </li>

    </ul>

    <form class="row no-gutters w-100">
        <div class="form-group" style="width: 100%">
            <label for="searchInput">
                Filter text
                <span id="countBadge" class="badge"></span>
            </label>
            <input class="form-control" type="search" id="searchInput" placeholder="Search.." autocomplete="off">
        </div>
    </form>

    <table id="indexedProjectsTable" class="table table-striped table-condensed hidden">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Signal Type</th>
            <th>Job Type</th>
            <th>Datasets Analyzed</th>
            <th>Job Progress</th>
            <th>ID</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="loadingProgressBar" class="progress hidden" style="width: 100%;">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
            Loading Submissions...
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="project-info"></div>
    </div>
</div>

</body>
</html>

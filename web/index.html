    <meta charset="UTF-8">

            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

<body id="body">

<!--Navbar-->
<nav class="navbar navbar-expand-md  mdb blue sticky-top scrolling-navbar" id="navbar"></nav>
<!--/.Navbar-->

<div class="index-div">
    <div class="row align-items-center justify-content-center typed" id="index-title" style="width: 100%;"></div>
    <div class="row no-gutters">
        <div class="index-content btn-group mx-auto">
            <button class="btn btn-info dropdown-toggle mr-3 my-3 btn-lg" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Start New Anomaly Detection Job
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" onclick="startNewAnomalyDetectionJob('raw')">
                    From raw signal
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" onclick="startNewAnomalyDetectionJob('LSTM-new')">
                    New LSTM model
                </a>
                <a class="dropdown-item" onclick="startNewAnomalyDetectionJob('LSTM-prev')">
                    Previously trained LSTM model
                </a>
            </div>
            <a href="/results" class="btn btn-info mx-3 my-3 btn-lg rounded" role="button" aria-pressed="true">
                View Previous Jobs
            </a>
        </div>
    </div>
</div>
